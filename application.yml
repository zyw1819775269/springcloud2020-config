server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          #仓库地址
          uri: https://github.com/zyw1819775269/springcloud2020-config.git
          #路径
          search-paths: springcloud2020-config
        default-label: main
eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    #    service-url:
    #      defaultZone: http://localhost:7001/eureka
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版